<nav><a href="/">Home</a><span>&nbsp;»&nbsp;</span><a href="/contacts">Contacts</a><span ng-bind="' » ' + vm.contact.displayName"></span></nav><h2 ng-bind="vm.contact.displayName"></h2><h3>Profile</h3><form role="form" ng-submit="vm.saveChanges()" novalidate="novalidate" class="pure-form pure-form-aligned"><fieldset><div class="pure-control-group"><label for="name">Name</label><input id="name" type="text" name="name" ng-model="vm.contact.name" placeholder="Contact name"/></div><div class="pure-control-group"><label for="tags">Tags</label><input id="tags" type="text" name="tags" ng-model="vm.contact.tags" placeholder="Enter tags"/></div><div class="pure-control-group"><label>Last Contact</label><span ng-bind="vm.contact.lastContactMessage"></span></div><div ng-if="vm.contact.snoozedUntil" class="pure-control-group"><label>Snoozed Until</label><span ng-bind="vm.contact.snoozedUntilMessage"></span></div><div class="pure-controls"><button type="submit" ng-disabled="vm.isSaving" class="pure-button pure-button-primary">Update</button></div></fieldset></form><h3>Notes</h3><div ng-repeat="note in vm.contact.notes" class="note"><span ng-bind="note.body || '[no note]'"></span><span>&nbsp;&nbsp;</span><a ng-click="vm.deleteNote(note)">x</a></div><br/><form role="form" ng-submit="vm.addNote()" novalidate="novalidate" class="pure-form"><fieldset><input id="note" type="text" name="body" ng-model="vm.newNote" placeholder="Enter a note"/><button type="submit" class="pure-button pure-button-primary">Add</button></fieldset></form><h3>Interactions</h3><div ng-repeat="interaction in vm.contact.interactions" class="interaction"><b><span ng-bind="interaction.displayDescription"></span></b><br/><span ng-bind="interaction.displayDate"></span><span>&nbsp;&nbsp;&nbsp;&nbsp;</span><a ng-click="vm.deleteInteraction(interaction)">Delete</a></div><br/><form role="form" ng-submit="vm.addInteraction()" novalidate="novalidate" class="pure-form"><fieldset><input id="interaction" type="text" name="description" ng-model="vm.newInteraction" placeholder="Interaction description"/><button type="submit" class="pure-button pure-button-primary">Add</button></fieldset></form><h3>Actions</h3><form role="form" ng-submit="vm.deleteContact()"><button type="submit" class="pure-button button-warning">Delete</button></form>
