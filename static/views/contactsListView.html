<nav><a href="/">Home</a><span>&nbsp;Â» Contacts</span></nav><h2>Contacts</h2><h4 ng-bind="vm.errorMessage" ng-if="vm.errorMessage" class="error-message"></h4><form role="form" name="contactsFilterForm" ng-show="vm.contacts.length &gt; 0" ng-submit="vm.selectTopContact()" class="pure-form"><fieldset><input id="filter" type="text" name="filter" ng-model="vm.contactQuery" placeholder="Type to filter contacts" class="contacts-list-filter"/></fieldset></form><div ng-show="!vm.isBusy"><ul class="contacts-list"><li ng-repeat="contact in vm.contacts | filter:vm.contactQuery | orderBy: [&quot;!!snoozedUntil&quot;, &quot;lastContactAt&quot;]"><a ng-href="/contacts#/{{contact._id}}" ng-bind="contact.name || &quot;[no name]&quot;"></a><span ng-if="contact.tags.length &gt; 0" class="contacts-tags"><a ng-repeat="tag in contact.tags" ng-bind="tag" ng-click="vm.filterByTag(tag)"></a></span><span class="contacts-actions"><a ng-click="vm.checkInContact(contact)">check-in</a><a ng-click="vm.snoozeContact(contact)">snooze</a></span><span ng-bind="contact.lastContactMessage" ng-class="{expired: contact.expired}" class="contacts-date"></span><span ng-bind="contact.snoozedUntilMessage" class="contacts-date expired"></span></li></ul><br/><form role="form" ng-submit="vm.addContact()" class="pure-form"><fieldset><input id="name" type="text" name="name" ng-model="vm.newContact.name" placeholder="Contact name"/><button type="submit" ng-disabled="vm.isAddingContact" class="pure-button pure-button-primary">Add</button></fieldset></form></div><ul ng-show="vm.isBusy" class="contacts-list"><p>Loading...</p></ul>
